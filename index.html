<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Incoshift — Web Design & Marketing Agency</title>
    <meta
      name="description"
      content="Incoshift is a leading web design and marketing agency specializing in UX/UI design, high-converting websites, SEO, and performance-driven digital campaigns. Transform your business with our expert design and marketing solutions."
    />
    <meta
      name="keywords"
      content="web design agency, marketing agency, UX design, UI design, website design, digital marketing, SEO services, conversion optimization, user experience design, user interface design, web development, brand design"
    />
    <meta name="author" content="Incoshift" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://incoshift.com/" />
    <meta
      property="og:title"
      content="Incoshift — Web Design & Marketing Agency | UX/UI Design Services"
    />
    <meta
      property="og:description"
      content="Transform your business with expert web design, UX/UI design, and digital marketing services. High-converting websites and performance-driven campaigns."
    />
    <meta property="og:image" content="https://incoshift.com/og-image.jpg" />
    <meta property="og:site_name" content="Incoshift" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://incoshift.com/" />
    <meta
      property="twitter:title"
      content="Incoshift — Web Design & Marketing Agency | UX/UI Design Services"
    />
    <meta
      property="twitter:description"
      content="Transform your business with expert web design, UX/UI design, and digital marketing services. High-converting websites and performance-driven campaigns."
    />
    <meta
      property="twitter:image"
      content="https://incoshift.com/og-image.jpg"
    />

    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="application-name" content="Incoshift" />
    <meta name="apple-mobile-web-app-title" content="Incoshift" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://incoshift.com/" />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-JXLM96W0SQ"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-JXLM96W0SQ");
    </script>

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Incoshift",
        "description": "Web design and marketing agency specializing in UX/UI design, high-converting websites, and digital marketing services.",
        "url": "https://incoshift.com",
        "logo": "https://incoshift.com/logo.png",
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "customer service",
          "availableLanguage": "English"
        },
        "sameAs": [
          "https://www.linkedin.com/company/incoshift",
          "https://twitter.com/incoshift",
          "https://www.instagram.com/incoshift"
        ],
        "service": [
          {
            "@type": "Service",
            "name": "Web Design",
            "description": "Custom website design and development services"
          },
          {
            "@type": "Service",
            "name": "UX/UI Design",
            "description": "User experience and user interface design services"
          },
          {
            "@type": "Service",
            "name": "Digital Marketing",
            "description": "SEO, PPC, and performance-driven digital marketing campaigns"
          }
        ]
      }
    </script>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
